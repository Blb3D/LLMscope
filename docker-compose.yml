services:
  llmscope_api:
    container_name: llmscope_api
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      - LLMSCOPE_API_KEY=${LLMSCOPE_API_KEY}
      - DATABASE_PATH=/app/data/llmscope.db
      - ENABLE_SYSTEM_API=${ENABLE_SYSTEM_API}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  llmscope_web:
    container_name: llmscope_web
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "8081:80"
    depends_on:
      llmscope_api:
        condition: service_healthy

  llmscope_monitor:
    container_name: llmscope_monitor
    build:
      context: .
      dockerfile: docker/Dockerfile.monitor
    environment:
      - LLMSCOPE_API_KEY=${LLMSCOPE_API_KEY}
      - LLMSCOPE_API_BASE=http://llmscope_api:8000
      - USE_OLLAMA=${USE_OLLAMA}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    depends_on:
      llmscope_api:
        condition: service_healthy
