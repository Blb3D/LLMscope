server {
    listen 80;
    server_name localhost;

    # === Proxy all /api requests to FastAPI backend ===
    location /api {
        proxy_pass http://llmscope_backend:8000;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # âœ… CRITICAL: Forward the Authorization header
        proxy_set_header Authorization $http_authorization;

        # Optional: increase timeout for long-running requests
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
    }

    # === Serve frontend static files ===
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;

        # Optional: cache static assets to reduce reload lag
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # === Security headers (optional but good practice) ===
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}